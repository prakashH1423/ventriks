<div class="container">
  <div class="searchBar">
    <div class="mr-20">
      <label>Search For University</label>
      <input type="text" (keyup)="filterUniversities($event.target.value)"> 
    </div>
    <div>
      <label>Search For Country</label>
      <select (change)="countrySelect($event.target.value)"> 
        <option *ngFor="let item of countries">{{item}}</option>
      </select>
    </div>
  </div>
  <table class="table">
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>
            Country
          </th>
          <th>
            Country Code
          </th>
          <th>
            Website
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredUniversities">
          <td>{{item.name}}</td>
          <td>{{item.country}}</td>
          <td>{{item.alpha_two_code}}</td>
          <td>{{item.web_pages[0]}}</td>
        </tr>
      </tbody>
  </table>
</div>
